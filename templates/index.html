<html>
<head>
	<title>SF Food-Visited Tracker</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<style>

		body {
			background-color: #FFCC00;
			font-family: 'Open Sans', sans-serif;
			font-size: 14px;
		}

		h1{
			font-family: 'Montserrat', sans-serif;
			font-size: 50px;
		}

		h3 {
			margin: 10px;
		}

		#add-restaurant div {
			margin: 10px;
		}

		#display-restaurant {
			border-left: 3px solid black;
			position: absolute;
			left: 450px;
			height: 150px;
			top: 90px;
			padding: 20px;
			padding-left: 80px;
		}


		table td {
			padding: 5px 15px;
		}

	</style>
</head>
<body>
	
	<h1>SF Restaurant Tracker</h1>

	<h3>Add Restaurant:</h3>
	<form id='add-restaurant' action="/display_restaurant">
		<div>
			Restaurant: <input type="text" id="restaurant" name="restaurant">
		</div>
		<div>
			Cuisine: <input type="text" id="cuisine" name="cuisine">
		</div>
		<div>
			Neighborhood: <input type="text" id="neighborhood" name="neighborhood">
		</div>
		<div>
			Notable Things to Try: <input type="text" id="notables" name="notables">
		</div>
		<div>
			Have you been here? <input type="checkbox" name="visited" value="1">
		</div>
		<div>
			If so, did you like it? <input type="checkbox" name="opinion" value="1">
		</div>
		<div>
			<input type="submit" value="Submit" id="submit">
		</div>
	</form>

	<button id="get_unvisited">View Unvisited Restaurants</button>

	<div id="display-restaurant"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		$("#add-restaurant").submit(function(evt){
			evt.preventDefault();
			alert("wtf");
			var url = "/display_restaurant?" + $("#add-restaurant").serialize();
			$("#display-restaurant").load(url);
			$("input").val("");
		});

		$("#get_unvisited").click(function(evt){
			alert("wtf");
			// $.get("/display_unvisited_restaurants", function(result){
			// 	alert(result);
			// });
			$("#display-restaurant").load("/display_unvisited_restaurants");
		});
	</script>

</body>
</html>
